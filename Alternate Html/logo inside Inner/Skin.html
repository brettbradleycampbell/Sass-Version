<meta name="HandheldFriendly" content="true" />
<meta name = "viewport" content = "user-scalable = no, maximum-scale=1, minimum-scale=1, initial-scale = 1, width = device-width" />
<link rel="stylesheet" type="text/css" href="/WRQualtricsShared/DefaultStyleSheets/BaseStylesV3Mobile.css">
<div class='Skin'>
	
	<div class='SkinInner'>
		<div id='SkinContent'>
			<div id="LogoContainer">
				<div id="Logo"></div>
			</div>
			<div id="HeaderContainer">
				<div id='Header'>{~Header~}</div>
			</div>
			<div id='Questions'>{~Question~}</div>
			<div id='ProgressBar'>{~ProgressBar~}</div>
			<div id='Buttons'>{~Buttons~}</div>
		</div>
	</div>
	<div id='FooterContainer'>
		<div id="Footer">{~Footer~}</div>
		<div id='Plug' style="display:block !important;">Survey Powered By <a href='http://www.qualtrics.com' target="_blank">Qualtrics</a></div>
	</div>
</div>
